name: Deploy SNAP to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_PATH: ${{ secrets.PROJECT_PATH || '/opt/snap' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare target dir on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            sudo mkdir -p "${PROJECT_PATH:-/opt/snap}"
            # change 'michael:michael' to your SSH user/group if different
            sudo chown -R michael:michael "${PROJECT_PATH:-/opt/snap}"

      - name: Upload project to VPS (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "."
          target: ${{ env.PROJECT_PATH }}
          overwrite: true
          rm: false            # <â€” do NOT delete the folder
          strip_components: 0

      - name: Rebuild and restart Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd "${PROJECT_PATH:-/opt/snap}"
            docker compose down || true
            docker compose up -d --build
            docker system prune -f
